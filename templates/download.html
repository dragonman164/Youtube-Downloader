{% extends "base.html" %}

{% block body %}
  <h1 style="text-align:center; padding-top:20px;padding-left: 20px; font-size:35px">Title: {{ Title }}</h1>
  <img style="float: left; border: 10px solid rgb(27, 201, 4);margin-right: 100px;"  src="{{ Thumbnail_Url }}" width="400" height="300" >
  <br>
  <h3 style="text-align:center;font-size:30px">Views: {{ views }}</h2>
  <br>
  <h3 style="text-align:center;font-size:30px" >Available Qualities of Videos</h3>
  <br>
  <table class="table table-dark" style="table-layout: fixed;width:400px;margin-left: 100px;"  >
    <thead>
      <tr>
        <th scope="col">S No.</th>
        <th scope="col">Quality</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        {% for elem in resolution %}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{elem}}</td>
        <td> <a href="/startdownload?url={{url}}&quality={{elem}}"><button type="submit" class="btn btn-primary">Download</button></a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
<br><br>
  

{% endblock body %}
