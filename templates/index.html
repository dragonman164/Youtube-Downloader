{% extends "base.html" %}

{% block body %}


<h1 style="text-align:center;padding-top:20px;"> Welcome to Youtube Downloader</h1>
<div class="main-container container-fluid my-4">
  <div class="row">
      <div class="col-lg-6 offset-lg-2">

        <form method="GET" action="/downloads">
          <div class="form-group">
            <label for="youtubeURL">Video URL</label>
            <input type="url" class="form-control" id="youtubeURL" name="url" placeholder="Enter a valid Youtube URL Here">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Sumbit</button>
        </form>

</div>
</div>
</div>
{% endblock body %}
